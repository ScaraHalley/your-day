<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Day</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" type="text/css" href="src/style.css" />
  </head>
  <body class="weather-app">
    <div class="container">
      <form id="search-form" class="mb-2">
        <div class="row">
          <div class="col-9">
            <input
              type="search"
              placeholder="type your city..."
              autocomplete="off"
              id="city-input"
            />
          </div>
          <div class="col-3">
            <input type="submit" value="search" class="btn btn-primary w-80" />
          </div>
        </div>
      </form>
      <h5>Your day ahead in...</h5>
      <h1 id="city"></h1>
      <div class="row">
        <div class="col-6">
          <div class="d-flex align-items-center today-forcast">
            <img src="" alt="" id="icon" class="float-left today-icon" />
            <div class="today-temp">
              <strong id="temperature"> </strong>
              <span class="units float-left"
                ><a href="#" id="celsius-link" class="active celsius">째C</a> |
                <a href="#" id="fahrenheit-link" class="fahrenheit"
                  >째F
                </a></span
              >
            </div>
          </div>
        </div>
        <div class="col-6">
          <ul class="stats">
            <li id="description"></li>
            <li>Humidity: <span id="humidity"></span>%</li>
            <li>Wind: <span id="wind"></span>km/h</li>
            <li>last updated <span id="date"></span></li>
          </ul>
        </div>
      </div>
      <h5>In the coming days...</h5>
      <div class="row weather-forecast" id="forecast">
        <div class="col-2">
          <div class="weather-forecast-date">Friday</div>
          <img
            src="http://openweathermap.org/img/wn/50d@2x.png"
            alt=""
            width="38"
          />
          <div class="weather-forecast-temperatures">
            <span class="weather-forecast-high">22째C</span> |
            <span class="weather-forecast-low">15째C</span>
          </div>
        </div>
      </div>
      <footer>
        <a href="https://github.com/ScaraHalley/your-day">Open-source code</a>
        by Sarah Halley
      </footer>
      <script src="src/app.js"></script>
    </div>
  </body>
</html>
